#DB CONFIGURATIONS#

#este cara está incluido direto no tomcat.
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/learning_spring_batch
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.platform=mysql
spring.datasource.continueOnError=true

#esse script é do spring batch e cria todas as tabelas necessárias mágicamente!!!
#Se o acontecer algum error vai sair no exit_message do batch_job_execution
spring.datasource.schema=schema-mysql.sqls

